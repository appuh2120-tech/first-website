<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shop with Cart & Checkout</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; background:#f4f4f4; color:#333;}
    header {background:#222; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
    header h1 {font-size:1.5em;}
    nav a {color:white; margin:0 15px; text-decoration:none;}
    nav a:hover {color:orange;}
    .search-bar {margin:10px 0;}
    .search-bar input {padding:8px; width:200px; border:none; border-radius:4px;}
    .cart-count {background:red; color:white; padding:3px 8px; border-radius:50%; font-size:0.9em; margin-left:5px;}
    .products, .cart-items {display:flex; flex-wrap:wrap; justify-content:center; padding:20px;}
    .card {background:white; width:250px; margin:15px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); overflow:hidden; transition:0.3s;}
    .card:hover {transform:scale(1.05);}
    .card img {width:100%; height:200px; object-fit:cover;}
    .card h3 {padding:10px;}
    .card p {padding:0 10px 10px;}
    .price {color:green; font-weight:bold;}
    .btn {background:orange; color:white; padding:8px 12px; border:none; cursor:pointer; margin:10px; border-radius:4px;}
    .btn:hover {background:darkorange;}
    footer {background:#222; color:white; text-align:center; padding:10px; margin-top:20px;}
    .checkout {background:white; padding:20px; margin:20px auto; max-width:400px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    .checkout input, .checkout select {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px;}
    .checkout button {width:100%; padding:10px; background:green; color:white; border:none; border-radius:4px; cursor:pointer;}
    .checkout button:hover {background:darkgreen;}
    @media(max-width:768px) {
        .products {flex-direction:column; align-items:center;}
        .cart-items {flex-direction:column; align-items:center;}
    }
</style>
</head>
<body>

<header>
    <h1>üõí My Online Shop</h1>
    <div>
        <a href="#cartPage">Cart <span class="cart-count" id="cartCount">0</span></a>
    </div>
    <nav>
        <a href="#homePage">Home</a>
        <a href="#cartPage">Cart</a>
        <a href="#checkoutPage">Checkout</a>
    </nav>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
    </div>
</header>

<!-- HOME PAGE -->
<section class="products" id="homePage">
    <div class="card" data-name="Product 1" data-price="499">
        <img src="https://picsum.photos/250/200?1" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">‚Çπ499</p>
        <p>High quality product with best price.</p>
        <button class="btn" onclick="addToCart('Product 1', 499)">Add to Cart</button>
    </div>
    <div class="card" data-name="Product 2" data-price="799">
        <img src="https://picsum.photos/250/200?2" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">‚Çπ799</p>
        <p>Stylish and durable design.</p>
        <button class="btn" onclick="addToCart('Product 2', 799)">Add to Cart</button>
    </div>
    <div class="card" data-name="Product 3" data-price="999">
        <img src="https://picsum.photos/250/200?3" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">‚Çπ999</p>
        <p>Perfect choice for your needs.</p>
        <button class="btn" onclick="addToCart('Product 3', 999)">Add to Cart</button>
    </div>
</section>

<!-- CART PAGE -->
<section class="cart-items" id="cartPage" style="display:none;">
    <h2 style="width:100%; text-align:center;">üõç Your Cart</h2>
    <div id="cartContainer" style="width:100%; text-align:center; padding:20px;"></div>
</section>

<!-- CHECKOUT PAGE -->
<section id="checkoutPage" class="checkout" style="display:none;">
    <h2>Checkout</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Address" required>
    <select required>
        <option value="">Select Payment Method</option>
        <option value="UPI">UPI</option>
        <option value="Card">Credit/Debit Card</option>
        <option value="COD">Cash on Delivery</option>
    </select>
    <button onclick="placeOrder()">Place Order</button>
</section>

<footer>
    <p>¬© 2025 My Online Shop | All Rights Reserved</p>
</footer>

<script>
    let cart = [];

    function addToCart(name, price) {
        let existing = cart.find(item => item.name === name);
        if (existing) {
            existing.qty++;
        } else {
            cart.push({name, price, qty:1});
        }
        updateCartCount();
    }

    function updateCartCount() {
        document.getElementById('cartCount').innerText = cart.reduce((a,b) => a + b.qty, 0);
    }

    document.getElementById('searchInput').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let products = document.querySelectorAll('.card');
        products.forEach(function(product) {
            let name = product.getAttribute('data-name').toLowerCase();
            product.style.display = name.includes(filter) ? '' : 'none';
        });
    });

    document.querySelector('a[href="#cartPage"]').addEventListener('click', function(){
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('cartPage').style.display = 'flex';
        renderCart();
    });

    document.querySelector('a[href="#homePage"]').addEventListener('click', function(){
        document.getElementById('homePage').style.display = 'flex';
        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('cartPage').style.display = 'none';
    });

    document.querySelector('a[href="#checkoutPage"]').addEventListener('click', function(){
        document.getElementById('checkoutPage').style.display = 'block';
        document.getElementById('homePage').style.display = 'none';
        document.getElementById('cartPage').style.display = 'none';
    });

    function renderCart() {
        let container = document.getElementById('cartContainer');
        container.innerHTML = '';
        if (cart.length === 0) {
            container.innerHTML = '<p>Your cart is empty.</p>';
            return;
        }
        cart.forEach(item => {
            container.innerHTML += `<p>${item.name} - ‚Çπ${item.price} x ${item.qty}</p>`;
        });
    }

    function placeOrder() {
        alert("‚úÖ Order placed successfully!");
        cart = [];
        updateCartCount();
        document.getElementById('homePage').style.display = 'flex';
        document.getElementById('checkoutPage').style.display = 'none';
    }
</script>

</body>
</html>
